<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Ant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logoClick">
            <img src="zant-icon.png" alt="Z-Ant Logo">
            <p>Z-Ant</p>
        </div>
        <nav>
            <a href="/faq">FAQ</a>
            <a href="/docs">Docs</a>
            <a href="https://github.com/ZantFoundation/Z-Ant">GitHub</a>
        </nav>
    </header>

    <!-- Welcome Page -->
    <div id="welcomePage" class="activePage">
        <div id="heroSection">
            <h1>
                Z-Ant Simplifies the Deployment and</br>
                Optimization of Neural Networks on</br>
                Microprocessors
            </h1>
            <button id="startButton">Get Started</button>
        </div>
        <p>Z-Ant is an open-source project powered by Zig</p>
    </div>

    <!-- Select Model Page -->
    <div id="selectModelPage" class="hiddenPage">
        <h2>Select a Model</h2>
        
        <div id="uploadSection">
            <div id="dropZone">
                <img src="onnx-logo.png" alt="Upload ONNX Model">
                <p>Drop Your ONNX Model Here</br>or Click to Upload</p> 
                <input type="file" id="fileInput" accept=".onnx" style="display: none;">
            </div>
        </div>

        <div id="predefinedModelsSection">
            <h3>Or Use a Predefined Model</h3>
            <div id="modelList">
                <!-- Predefined models will be listed here -->
                <button class="modelButton" data-model="mnist-1">Mnist-1</button>
                <button class="modelButton" data-model="mnist-8">Mnist-8</button>
                <button class="modelButton" data-model="wakeWord">WakeWord</button>
                <button class="modelButton" data-model="yolo">YOLO</button>
                <!-- Add more models as needed -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
